<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <style>
    .slider{
    margin:auto;
    }
    .slider img {
    width:80%;
    height: auto;
    }
    </style>
</head>
<body>
<div class="slider">
<img src="./lana.jfif" alt="lana del rey" id="display images">

<button id="prev">previous</button>
<button id="next">Next</button>
</div>
<script>
let image=["lana.jfif","weeknd.jfif","taylor.jfif"]
let currentIndex=0;
let display=document.getElementById("display images");
let prevBtn=document.getElementById("prev");
let nextBtn=document.getElementById("next");
nextBtn.addEventListener("click",()=>{
currentIndex=(currentIndex+1)%image.length;
display.src=image[currentIndex];
})
prevBtn.addEventListener("click",()=>{
currentIndex=(currentIndex-1+image.length)%image.length;
display.src=image[currentIndex];
})

</script>
   
</body>
</html>
